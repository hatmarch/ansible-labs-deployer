---
# EXPECTED PARAMETERS
required_vars:
  - lab_repo
  - lab_branch

# Lab Git coordinates
lab_repo: ""
lab_branch: "master"
settings: ""

# Install homeroom
install_homeroom: true

#
# DEFAULTS (Variables used in playbook are same but replacing default_ with lab_)
#
# Name of the generated project in OpenShift
default_project_name: "openshift-homeroom"
default_homeroom_app_name: "homeroom"
default_workshop_file: "workshop.yaml"
# Lab specific configuration
# TODO: Get from config files and remove from here
default_workshop_envvars: ""
default_terminal_envvars: ""
default_gateway_envvars: ""
default_jupyterhub_config: ""

#
# For homeroom
#
homeroom_image: "quay.io/openshifthomeroom/workshop-homeroom:2.0.0"
homeroom_version: "2.0.0"
homeroom_template_path: "https://raw.githubusercontent.com/openshift-homeroom/workshop-homeroom/{{ homeroom_version }}/templates/production.json"
__homeroom_route_url: ""
__homeroom_installed: False

__spawner_template_path: "https://raw.githubusercontent.com/{{ internal_lab_spawner_repo }}/{{ internal_lab_spawner_version }}/templates/{{ internal_lab_spawner_mode }}-{{ internal_lab_spawner_variant }}.json"

__this_workshop_json: 
  - title: "{{ internal_lab_workshop_name }}"
    description: "{{ internal_lab_workshop_description }}"
    url: "{{ __lab_url }}"

__nodeselector: ""

---
# EXPECTED PARAMETERS
required_vars:
  - lab_repo
  - lab_branch

# Lab Git coordinates
lab_repo: ""
lab_branch: "master"
event: ""

# Install homeroom
install_homeroom: true

#
# DEFAULTS (Variables used in playbook are same but replacing default_ with lab_)
#
# Name of the generated project in OpenShift
default_project_name: "openshift-homeroom"
default_homeroom_app_name: "homeroom"
# Lab specific configuration
# TODO: Get from config files and remove from here
default_workshop_envvars: ""
default_terminal_envvars: ""
default_gateway_envvars: ""
default_jupyterhub_config: ""

#
# For homeroom
#
homeroom_image: "quay.io/openshiftlabs/workshop-homeroom:1.4.0"
homeroom_version: "1.4.0"
homeroom_template_path: "https://raw.githubusercontent.com/openshift-labs/workshop-homeroom/{{ homeroom_version }}/templates/production.json"
__homeroom_route_url: ""

spawner_template_path: "https://raw.githubusercontent.com/{{ lab_spawner_repo }}/{{ lab_spawner_version }}/templates/{{ lab_spawner_mode }}-{{ lab_spawner_variant }}.json"

__this_workshop_json: 
  - title: "{{ lab_workshop_name }}"
    description: "{{ lab_workshop_description }}"
    url: "{{ __lab_url }}"

__nodeselector: ""
